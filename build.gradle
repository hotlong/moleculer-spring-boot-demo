apply plugin: 'java'
apply plugin: 'maven'

// --- REPOSITORIES ---

repositories {
    mavenCentral()
    jcenter()
}

// --- CONFIGURATIONS ---

configurations {
    runtime
    ecj
}

// --- DEPENDENCIES ---

dependencies {

    // ============== COMPILATION ==============
    
    testCompile 'junit:junit:4.12'
	ecj 'org.eclipse.jdt.core.compiler:ecj:4.4.2'
	
    // =============== MOLECULER ===============

	// Moleculer core (required)
	compile group: 'com.github.berkesa', name: 'moleculer-java', version: '1.0.8'
	
	// Moleculer developer console (optional)
    compile group: 'com.github.berkesa', name: 'moleculer-java-repl', version: '1.0.4'

	// JMX service (optional)
    compile group: 'com.github.berkesa', name: 'moleculer-java-jmx', version: '1.0.1'
	      
    // =============== LOGGING ===============
	
	// http://mvnrepository.com/artifact/org.slf4j/slf4j-api
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
       
	// http://mvnrepository.com/artifact/org.slf4j/slf4j-jdk14
	compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.25'

	// https://mvnrepository.com/artifact/org.slf4j/log4j-over-slf4j
	compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.25'

	// https://mvnrepository.com/artifact/org.slf4j/jcl-over-slf4j
	compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.25'
	
	// =============== MONITORING ===============
	
	// --- SIGAR API TO QUERY THE CPU USAGE ---
	
	// https://mvnrepository.com/artifact/org.fusesource/sigar
	compile (group: 'org.fusesource', name: 'sigar', version: '1.6.4') {
		exclude group: 'log4j', module: 'log4j'
	}
	
	// =============== CDI FRAMEWORK ===============
	 
    // --- SPRING DEPENDENCY INJECTION FRAMEWORK ---

	// https://mvnrepository.com/artifact/org.springframework/spring-core
	compile group: 'org.springframework', name: 'spring-context', version: '5.1.3.RELEASE'
	
	// =============== CACHES ===============
		
	// --- OHC OFF-HEAP CACHE ---
	
	// https://mvnrepository.com/artifact/org.caffinitas.ohc/ohc-core-j8
	// compile group: 'org.caffinitas.ohc', name: 'ohc-core-j8', version: '0.6.1'

	// --- JCACHE API ---
		
	// https://mvnrepository.com/artifact/org.jsr107.ri/cache-ri-impl
	// compile group: 'org.jsr107.ri', name: 'cache-ri-impl', version: '1.1.0'
		
	// =============== TRANSPORTERS ===============

	// --- DEPENDENCY OF THE REDIS TRANSPORTER & CACHER ---
	
	// https://mvnrepository.com/artifact/biz.paluch.redis/lettuce
	// compile group: 'biz.paluch.redis', name: 'lettuce', version: '4.5.0.Final'

	// --- DEPENDENCY OF THE NATS TRANSPORTER ---
	
	// https://mvnrepository.com/artifact/io.nats/jnats
	// compile group: 'io.nats', name: 'jnats', version: '2.4.1'

	// --- DEPENDENCY OF THE MQTT TRANSPORTER ---
	
	// https://mvnrepository.com/artifact/net.sf.xenqtt/xenqtt
	// compile group: 'net.sf.xenqtt', name: 'xenqtt', version: '0.9.7'

	// --- DEPENDENCY OF THE JMS TRANSPORTER ---

	// https://mvnrepository.com/artifact/javax.jms/javax.jms-api
	// compile group: 'javax.jms', name: 'javax.jms-api', version: '2.0.1'

	// --- DEPENDENCY OF THE AMQP/RABBITMQ TRANSPORTER ---
	
	// https://mvnrepository.com/artifact/com.rabbitmq/amqp-client
	// compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.5.1'

	// --- DEPENDENCY OF THE GOOGLE CLOUD PUB/SUB TRANSPORTER ---
	
	// https://mvnrepository.com/artifact/com.google.cloud/google-cloud-pubsub
	// compile group: 'com.google.cloud', name: 'google-cloud-pubsub', version: '1.56.0'

	// --- DEPENDENCY OF THE KAFKA TRANSPORTER ---
	
	// https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
	// compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.1.0'
	
}

// --- COMPILATION ---

compileJava {
	options.fork = true
	options.forkOptions.with {
		executable = 'java'
		jvmArgs = ['-classpath', project.configurations.ecj.asPath, 'org.eclipse.jdt.internal.compiler.batch.Main', '-nowarn']
	}
}

// --- WINDOWS INSTALLER ---

// Run the 'gradlew buildInstaller' command to create a setup.exe from this project.
// The EXE will be created in this directory: {project root}/build/installer/dist/

jar {
	baseName = 'moleculer-demo'
	version =  '1.0.0'
}

task copyLibs(type: Copy) {
	dependsOn jar
	from configurations.runtime
	into 'build/libs'
}	

task buildInstaller(type: Exec) {
	dependsOn copyLibs
    executable "build/installer/setup/ISCC.exe"
    args 'build/installer/moleculer.config.iss'
}