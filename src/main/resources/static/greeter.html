<!DOCTYPE html>
<html lang="en">
	<head>	
		<meta charset="UTF-8">
		<title>Simple REST Service (greeter.hello)</title>
		<script>
			function hello() {
				var name = document.getElementById("name").value;
				console.log("Invoking hello/" + name + "...");
				var rest = new XMLHttpRequest();
				
				// "greeter.hello" Service mapped to "hello/:name" in MoleculerApplication.java
								
				rest.open("GET", "hello/" + name, true);
				rest.onload = function() {
					if (rest.readyState === rest.DONE && rest.status === 200) {
						console.log("Response: ", rest.responseText);
						document.getElementById("rsp").innerHTML = rest.responseText;
					}
				};
				rest.send("");
			}		
		</script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Simple REST Service (greeter.hello)</h1>
		
		<form onsubmit="return false;" action="">		
			A: <input type="text" id="name" value="Tom">
			<br>
			<br>
			<button onclick="hello();">Invoke 'hello' Service</button>
		</form>

		<p><b>RESPONSE:</b> <span id="rsp">"Hello Tom"</span></p>

		<a id="index" href="index.html">index</a>
	</body>
</html>
