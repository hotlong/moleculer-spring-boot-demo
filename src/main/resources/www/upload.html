<!DOCTYPE html>
<html lang="en">
	<head>	
		<meta charset="UTF-8">
		<title>File Upload</title>
		
		<script src="js/upload.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">			
	</head>
	<body>
		<h1>File Upload</h1>
		
		<img id="thumbnail" src="api/thumbnail" width="500" height="500">
		
		<form id="uploadForm" action="upload.html" method="post" enctype="multipart/form-data">		
			<span id="status">Select image to upload: </span>
			<input id="fileToUpload" name="fileToUpload" type="file" onchange="startUploading();">
		</form>
		
		<a class="index" href="index.html">&lt; back to main menu</a>
	</body>
</html>
