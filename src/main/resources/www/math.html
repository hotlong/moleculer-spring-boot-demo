<!DOCTYPE html>
<html lang="en">
	<head>	
		<meta charset="UTF-8">
		<title>Simple REST Service (math.add)</title>
		
		<script src="js/math.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	</head>
	<body>
		<h1>Simple REST Service</h1>
		
		<form onsubmit="return false;" action="">		
			A: <input type="number" id="a" value="2" min="1" max="100000" onkeypress="validate(event)">
			<br>
			<br>
			B: <input type="number" id="b" value="3" min="1" max="100000" onkeypress="validate(event)">
			<br>
			<br>
			<button onclick="addNumbers();">Calculate</button>
		</form>

		<p><b>RESPONSE:</b> <span id="aspan">2</span> (A) + <span id="bspan">3</span> (B) = <span id="cspan">5</span>.</p>

		<a class="index" href="index.html">&lt; back to main menu</a>
	</body>
</html>
