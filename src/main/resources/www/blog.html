<!DOCTYPE html>
<html lang="#{language}">
	<head>
		<meta charset="UTF-8">
		<title>#{page}</title>
		
		<script src="../js/blog.js"></script>
				
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
	</head>	
	<body>
		<h1>Blog with Top-level Cache</h1>
		<table width="100%" cellspacing="0">
			<tr>
				<td width="130px" valign="top">
 					#{for link : links}
						<a href="#{link}">Link to Page ##{link}</a>
						<br>
					#{end}
					<br>
					<a onclick="clearCache()" href="javascript:void()">CLEAR CACHE</a>
				</td>
				<td>
					#{for post : posts}
						<h2>#{post.title}</h2>
						<p>#{post.content}</p>
					#{end}
				</td>
			</tr>
		</table>
		<a class="index" href="../index.html">&lt; back to main menu</a>
	</body>
</html>
